<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <h1>SPLI<br>TTER</h1>
  <main class="tip">
    <div class="tip__calc">
      <form>
        <div class="calc__bill">
          <span>Bill</span>
          <input onClick="this.select();" type="number" placeholder="0" id="bill">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M11 19V22H13V19H14C16.2091 19 18 17.2091 18 15C18 12.7909 16.2091 11 14 11H13V7H15V9H17V5H13V2H11V5H10C7.79086 5 6 6.79086 6 9C6 11.2091 7.79086 13 10 13H11V17H9V15H7V19H11ZM13 17H14C15.1046 17 16 16.1046 16 15C16 13.8954 15.1046 13 14 13H13V17ZM11 11V7H10C8.89543 7 8 7.89543 8 9C8 10.1046 8.89543 11 10 11H11Z"
              fill="currentColor" /></svg>
        </div>
        <div class="calc__select_tip">
          <span>Select Tip %</span>
          <ul id="select-tip">
            <li>5%</li>
            <li>10%</li>
            <li class="active">15%</li>
            <li>25%</li>
            <li>50%</li>
            <input onClick="this.select();" type="number" id="custom-tip" placeholder="Custom">
          </ul>
        </div>
        <div class="calc__num_of_people">
          <span class="label_numOfPeople">
            <span>Number of People</span>
            <span id="cant-zero">can't  be zero</span>
          </span>
          <input onClick="this.select();" type="number" id="num-people" placeholder="0">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
            style="fill: hsl(186, 14%, 43%);">
            <path
              d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z">
            </path>
          </svg>
        </div>
      </form>
    </div>
    <div class="tip__screen">
      <div class="screen__display">
        <div class="screen__amount">
          <h2>Tip Amount
            <br><span>/ person</span>
          </h2>
          <span id="tip-amount">$0.00</span>
        </div>
        <div class="screen__total">
          <h2>Total
            <br><span>/ person</span>
          </h2>
          <span id="tip-total">$0.00</span>
        </div>
      </div>
      <div class="screen__reset">
        <button id="reset" disabled >RESET</button>
      </div>
    </div>
  </main>
</body>
  <script src="script/main.js"></script>
</html>
